# EndSection

Section "InputDevice"
        Identifier      "Synaptics Touchpad"
        Driver          "synaptics"
        Option          "SendCoreEvents"        "true"
        Option          "Device"                "/dev/psaux"
        Option          "Protocol"              "auto-dev"
        Option          "SHMConfig"             "true"
        Option          "LeftEdge"              "10"
        Option          "RightEdge"             "1200"
        Option          "TopEdge"               "10"
        Option          "BottomEdge"            "370"
        Option          "FingerLow"             "10"
        Option          "FingerHigh"            "20"
        Option          "MaxTapTime"            "200"
        Option          "MaxTapMove"            "100"
        Option          "SingleTapTimeout"      "200"
        Option          "MaxDoubleTapTime"      "200"
        Option          "LockedDrags"           "off"
        Option          "MinSpeed"              "0.80"
        Option          "MaxSpeed"              "1.20"
        Option          "AccelFactor"           "0.00"
        Option          "TapButton1"            "1"
        Option          "TapButton2"            "3"
        Option          "TapButton3"            "2"
        Option          "RTCornerButton"        "0"
        Option          "RBCornerButton"        "0"
        Option          "LTCornerButton"        "0"
        Option          "LBCornerButton"        "0"
        Option          "VertScrollDelta"       "20"
        Option          "HorizScrollDelta"      "50"
        Option          "HorizEdgeScroll"       "0"
        Option          "VertEdgeScroll"        "0"
        Option          "VertTwoFingerScroll"   "1"
        Option          "HorizTwoFingerScroll"  "1"
EndSection

Section "Device"
	Identifier	"Intel Corporation Mobile 945GM/GMS/940GML Express Integrated Graphics Controller"
	Driver		"intel"
	BusID		"PCI:0:2:0"
EndSection

Section "Monitor"
	Identifier	"Generic Monitor"
	Option		"DPMS"
	# calc: (x|y)pixels * 25.4 / dpi
	# DisplaySize 168 126 # 96 DPI @ 640x480
	# DisplaySize 210 157 # 96 DPI @ 800x600
	# DisplaySize 269 201 # 96 DPI @ 1024x768
	# DisplaySize 302 227 # 96 DPI @ 1152x864
	# DisplaySize 336 252 # 96 DPI @ 1280x960
	DisplaySize 336 210 # 96 DPI @ 1280x800 (non 4:3 aspect)
	# DisplaySize 339 271 # 96 DPI @ 1280x1024 (non 4:3 aspect)
	# DisplaySize 370 277 # 96 DPI @ 1400x1050
	# DisplaySize 380 238 # 96 DPI @ 1440x900
	# DisplaySize 420 315 # 96 DPI @ 1600x1200
	# DisplaySize 444 277 # 96 DPI @ 1680x1050
	# DisplaySize 506 315 # 96 DPI @ 1920x1200 (non 4:3 aspect)

EndSection

Section "Screen"
	Identifier	"Default Screen"
	Device		"Intel Corporation Mobile 945GM/GMS/940GML Express Integrated Graphics Controller"
	Monitor		"Generic Monitor"
	DefaultDepth	24
	SubSection "Display"
		Depth		1
		Modes		"1280x800"
	EndSubSection
	SubSection "Display"
		Depth		4
		Modes		"1280x800"
	EndSubSection
	SubSection "Display"
		Depth		8
		Modes		"1280x800"
	EndSubSection
	SubSection "Display"
		Depth		15
		Modes		"1280x800"
	EndSubSection
	SubSection "Display"
		Depth		16
		Modes		"1280x800"
	EndSubSection
	SubSection "Display"
		Depth		24
		Modes		"1280x800"
	EndSubSection
EndSection

Section "ServerLayout"
	Identifier	"Default Layout"
	Screen		"Default Screen"
	InputDevice	"Generic Keyboard"
	InputDevice	"Configured Mouse"
	InputDevice	"Synaptics Touchpad"
EndSection

Section "DRI"
	Mode	0666
EndSection
